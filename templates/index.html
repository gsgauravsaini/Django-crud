<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   
  </head>
  <body>
    <div id="container">

      
      {% if messages %}
      {% for message in messages %}

      <div class="alert alert-{{message.tags}} m-2" id="msg" role="alert">
        {{message}}
      </div>

      {% endfor %}
    {% endif %}

    </div>
    <div class="container-fluid">
        <form method="post" action="/">

            {% csrf_token %}

            <div class="form-group">
                <label><b>User Name</b></label>
               <input type="text" name = "uname" class="form-control">
            </div><p>

            <div class="form-group">
                <label><b>User Email</b></label>
                <input type="text" name = "uemail" class="form-control">
            </div><p>

            <div class="form-group">
                <label><b>User password</b></label>
                <input type="text" name = "upassword" class="form-control">
            </div><p><p>

            <input type="submit" value="Insert" name="insert" class="btn btn-primary">
            <a href="/show" class="btn btn-primary">Show</a>


        </form>
      </div>
  </body>
</html>
