<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
      <div id="container">
          <table class="table table-border table-bordered text-center shadow">
              <tr>
                  <th>User id</th>
                  <th>User Name</th>
                  <th>User Email</th>
                  <th>User Password</th>
                  <th>Action</th>
              </tr>
              {% for user in users %}

            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{user.uname}}</td>
                <td>{{user.uemail}}</td>
                <td>{{user.upassword}}</td>
                <td>
                    <a class="btn btn-danger btn-sm" href="/delete/{{user.id}}" onclick='return delMsg()'>Delete</a>
                    <a class="btn btn-success btn-sm" href="/edit/{{user.id}}">Edit</a>
                </td>
            </tr>
            {% endfor %}
       
          </table>
      </div>

      <script>
        function delMsg(){
            if(confirm("Are you sure about deleting record")){
            //alert('1 row deleted');
            return true;
            }
            else{
                return false;
        
            }
        }
        </script>

        <p><a href="/" class="btn btn-primary">Insert</a>
        
    </body>

</html>
